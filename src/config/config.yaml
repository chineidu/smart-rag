config:
  vectorstore_config:
    filepaths: data/nvidia_10k_filing.txt
    jq_schema: ""
    format: txt
    collection: 10k_filing
    filepaths_is_glob: false
    force_recreate: false

  custom_config:
    topics:
      - Nvidia's financial performance
      - Nvidia 10-K filing
      - news related to Nvidia and industry trends
    fetch_full_page: true
    k: 5
    rerank_k: 3
    max_chars: null
    max_attempts: 3
    max_messages: 20 # Max messages in the conversation history
    recursion_limit: 50 # Max recursion depth for multi-step plans

  llm_model_config:
    creative_model:
      model_name: openai/gpt-oss-20b
      temperature: 0.2
      seed: 42
    structured_output_model:
      model_name: openai/gpt-oss-20b
      temperature: 0
      seed: 42
    cross_encoder_model:
      model_name: cross-encoder/ms-marco-MiniLM-L-6-v2
      num_labels: null
      max_length: null
      device: cpu
    embedding_model:
      model_name: qwen/qwen3-embedding-8b

  celery_config:
    celery_broker: redis
    celery_backend: redis
    celery_task_track_started: true
    celery_task_time_limit: 1800
    celery_task_soft_time_limit: 1700

  stream_config:
    stream_prefix: "rag:stream:"
    stream_ttl: 3600
    max_stream_length: 1000

  sse_config:
    sse_retry_timeout: 15000 # 15 seconds
    sse_keepalive_interval: 30 # 30 seconds

  session_config:
    session_cleanup_interval: 300 # 5 minutes
    session_idle_timeout: 3600

  api_config:
    title: Deep Thinking RAG
    name: "${.title}"
    description: API for the Deep Thinking RAG
    version: v1.0.0
    status: healthy
    prefix: /api/v1
    middleware:
      cors:
        allow_origins:
          - "*"
        allow_credentials: true
        allow_methods:
          - "*"
        allow_headers:
          - "*"
