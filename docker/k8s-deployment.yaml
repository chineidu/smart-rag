apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-workers
  labels:
    app: celery-workers
spec:
  replicas: 1 # Single pod running multiple workers via supervisord
  selector:
    matchLabels:
      app: celery-workers
  template:
    metadata:
      labels:
        app: celery-workers
    spec:
      containers:
        - name: workers
          image: your-registry/smart-rag:latest
          imagePullPolicy: Always

          # Resource limits (adjust based on your needs)
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          # Environment variables (shared by all workers)
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_DB
              value: "langgraph"
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: openrouter-key
            - name: TAVILY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: tavily-key
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-keys
                  key: langchain-key
            - name: QDRANT_HOST
              value: "qdrant-service"
            - name: QDRANT_PORT
              value: "6333"

          # Liveness probe
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - supervisorctl -c /etc/supervisor/conf.d/supervisord.conf status | grep -q RUNNING
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - supervisorctl -c /etc/supervisor/conf.d/supervisord.conf status | grep -c RUNNING | grep -q 3
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          # Volume mounts for logs (optional)
          volumeMounts:
            - name: logs
              mountPath: /var/log

      # Volumes
      volumes:
        - name: logs
          emptyDir: {}

      # Restart policy
      restartPolicy: Always
---
# Optional: Service for Flower monitoring (if you add it)
apiVersion: v1
kind: Service
metadata:
  name: celery-flower
spec:
  selector:
    app: celery-workers
  ports:
    - port: 5555
      targetPort: 5555
      name: flower
  type: ClusterIP
